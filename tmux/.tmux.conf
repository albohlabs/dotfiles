# https://github.com/gpakosz/.tmux

# https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# prefix + I (install)
# prefix + U (update)
# prefix + alt + u (uninstall)

# navigating from nvim into tmux panes 
# https://github.com/aserowy/tmux.nvim#tpm
set -g @plugin 'aserowy/tmux.nvim'
# set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @plugin 'wfxr/tmux-fzf-url' # prefix + u

# https://github.com/sainnhe/tmux-fzf
set -g @plugin 'sainnhe/tmux-fzf' # prefix + F

# https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'

# https://github.com/tmux-plugins/tmux-continuum
set -g @plugin 'tmux-plugins/tmux-continuum'

# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'latte' # latte, frappe, macchiato, mocha

# Restore using continuum.
set -g @continuum-restore 'on'

# -- general -------------------------------------------------------------------

set -g base-index 1           # start indexing windows at 1 instead of 0
setw -g pane-base-index 1 # make pane numbering consistent with windows
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g escape-time 0          # zero-out escape time delay
set -g history-limit 1000000  # significantly increase history size
set -g mouse on               # enable mouse support
set -g renumber-windows on    # renumber all windows when any window is closed
set -g status-interval 2      # update status every 2 seconds
set -g focus-events on        # Update files on focus (using for vim)

set -g set-clipboard on                         # use system clipboard
set -s copy-command 'xsel --clipboard --input'  # copy to clipboard

# set -g  default-terminal "tmux-256color"
# set -ga terminal-overrides ",xterm-256color:RGB"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides "xterm-256color"

# reload config file (change file location to your the tmux.conf you want to use)
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# edit configuration
bind e new-window -n "~/.tmux.conf" "EDITOR=\${EDITOR//mvim/nvim} && EDITOR=\${EDITOR//gvim/nvim} && \${EDITOR:-nvim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""

# -- display -------------------------------------------------------------------

# window title management
set -g set-titles on

# set -g set-titles-string "#T"
set-window-option -g automatic-rename on

# clear both screen and history
bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

# activity
set -g monitor-activity on
set -g visual-activity off

# remove confirm step when killing a window or pane
bind-key X kill-window
bind-key x kill-pane

# -- navigation -------------------------------------------------------------------

# https://github.com/joshmedeski/dotfiles/blob/main/mackup/.config/bin/tt
bind T display-popup -E "tt"

# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# session navigation
# move to last session
bind BTab switch-client -l
# move to last active window
bind Tab last-window  

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# -- movement ----------------------------------------------------------------

# Use vi keys hjkl to navigate panes
# set -g @plugin 'casonadams/tmux-vi-navigation'

# bind-key enter next-layout
bind 'c' new-window -c "#{pane_current_path}"

# split current window horizontally
bind '-' split-window -v -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind "\\"  split-window -v -p 25 -c "#{pane_current_path}"

# split current window vertically
bind '_' split-window -h -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"
bind '|' split-window -h -p 25 -c "#{pane_current_path}"

# pane navigation
bind -r 'h' select-pane -L  # move left
bind -r 'j' select-pane -D  # move down
bind -r 'k' select-pane -U  # move up
bind -r 'l' select-pane -R  # move right

bind '>' swap-pane -D       # swap current pane with the next one
bind '<' swap-pane -U       # swap current pane with the previous one

# pane resizing
bind -r 'H' resize-pane -L 5
bind -r 'J' resize-pane -D 5
bind -r 'K' resize-pane -U 5
bind -r 'L' resize-pane -R 5

# window navigation
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

