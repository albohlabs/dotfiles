[default_session]
# startup_command = "nvim +GoToFile"

[[session]]
name = "hypr config"
path = "~/dotfiles/config/.config/hypr"


[[session]]
name = "tmux config"
path = "~/dotfiles/tmux/.config/tmux"
startup_command = "nvim tmux.conf"

[[session]]
name = "newsboat"
path = "~/dotfiles/newsboat/.newsboat"
startup_command = "newsboat"

[[session]]
name = "update"
path = "~/dotfiles"
startup_command = "topgrade"

[[session]]
name = "neovim config"
path = "~/dotfiles/nvim/.config/lazyvim"

[[session]]
name = "fish config"
path = "~/dotfiles/config/.config/fish"
startup_command = "nvim config.fish"

[[session]]
name = "wezterm config"
path = "~/dotfiles/config/.config/wezterm"
startup_command = "nvim wezterm.lua"

[[session]]
name = "sesh config"
path = "~/dotfiles/config/.config/sesh"
startup_command = "nvim sesh.toml"

[[session]]
name = "local binaries"
path = "~/dotfiles/bin/.local/bin"

[[session]]
name = "dhd wiki"
path = "~/Development/dhd/wiki"
startup_command = "nvim notes.md"

[[session]]
name = "Downloads ðŸ“¥"
path = "~/Downloads"
startup_command = "yazi"
