# https://wiki.archlinux.org/title/Sway#Floating_windows
# Display window as floating. Find out wayland app_id with "swaymsg -t get_tree | jq '.' | grep app_id" and xorg class with xprop
for_window {
  [window_role = "pop-up"] floating enable
  [window_role = "bubble"] floating enable
  [window_role = "dialog"] floating enable
  [window_type = "dialog"] floating enable
  [window_role = "task_dialog"] floating enable
  [window_type = "menu"] floating enable
  [app_id = "floating"] floating enable
  [app_id = "floating_update"] floating enable, resize set width 1000px height 600px
  [class = "(?i)pinentry"] floating enable
  [app_id = "Yad"] floating enable
  [app_id = "yad"] floating enable
  [title = ".*kdbx - KeePass"] floating enable, resize set 1276px 814px
  [class = "KeePass2"] floating enable
  [class = "KeyStore Explorer"] floating enable
  [app_id = "virt-manager"] floating enable
  [app_id = "xfce-polkit"] floating enable
  [title = "About Mozilla Firefox"] floating enable
  [window_role = "About"] floating enable
  # Kill Firefox sharing indicator. It opens as an own container. Does not kill functionality
  [title = "Firefox - Sharing Indicator"] kill
  [title = "Firefox â€” Sharing Indicator"] kill
  [app_id="firefox" title="Library"] floating enable, border pixel 1, sticky enable
  [app_id = "pavucontrol"] floating enable
  [app_id = "blueberry.py"] floating enable
  [title = "Manage KeeAgent.*"] floating enable
  [title = "Page Info - .*"] floating enable
  [class = "ConkyKeyboard"] floating enable
  [class = "Gufw.py"] floating enable
  [app_id = "keepassxc"] floating enable, resize set 1276px 814px
  [title = "^Open File$"] floating enable
  [window_role = "GtkFileChooserDialog"] resize set 590 340
  [window_role = "GtkFiileChooserDialog"] move position center
  [app_id = "tlp-ui"] floating enable
  [title = "mpvfloat"] floating enable
  [title = ".*Kee - Mozilla Firefox"] floating enable
  [app_id = "nm-openconnect-auth-dialog"] floating enable
  [class = "davmail-DavGateway"] floating enable
  [title = "Open Database File"] floating enable
  [app_id = "evolution-alarm-notify"] floating enable
  [app_id = "org.gnome.Calculator"] floating enable
  [title = "TeamSpeak 3"] floating enable
  [app_id="thunderbird-beta" title=".*Reminder"] floating enable
  [app_id="thunderbird" title=".*Reminder"] floating enable
  [class = "ATLauncher"] floating enable
  [app_id="pamac-manager"] floating enable
  [title="File Operation Progress"] floating enable, border pixel 1, sticky enable, resize set width 40 ppt height 30 ppt
  [title="nmtui"] floating enable
  [title="Save File"] floating enable
  [app_id="xsensors"] floating enable
  [app_id="wdisplays"] floating enable
  [app_id="floating_shell_portrait"] floating enable, border pixel 1, sticky enable, resize set width 30 ppt height 40 ppt
  [app_id="floating_shell"] floating enable, border pixel 1, sticky enable
  [app_id = "qt5ct"] floating enable
  [app_id = "gnome-tweaks"] floating enable
  [class = "Bluetooth-sendto" instance = "bluetooth-sendto"] floating enable
  [window_role = "Preferences"] floating enable
  [title = "Picture in picture"] floating enable, sticky enable
  [app_id = "flameshot"] floating enable
  [title = "Firefox - Choose User Profile" ] floating enable
  [class = "yad"] floating enable
  [app_id = "wdisplays"] resize set width 1150px height 480px
  [app_id = "nwg-look"] floating enable, resize set width 580px height 480px
  [app_id="^launcher$"] floating enable, sticky enable, resize set 30 ppt 60 ppt, border pixel 10
  [app_id="(?i)(?:blueman-manager|azote|gnome-disks|nwg-shell-config)"] floating enable
  [app_id="(?i)(?:pavucontrol|nm-connection-editor|gsimplecal|galculator)"] floating enable
  [class="(?i)(?:lxappearance)"] floating enable
  [title="(?i)(?:copying|deleting|moving)"] floating enable

  # Scratchpad terminal
  [title="(?i)$criteria"] floating enable, move absolute position 1500px 300px, resize set 1200px 700px, move to scratchpad, mark $criteria

  [class="1Password"] floating enable

  [title="Transmission"] floating enable
  [app_id="(telegram|TelegramDesktop)"] floating enable
}

